<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <template id="address-fieldset-template">
      <label>
        <span class="required">Name:</span>
        <input type="text" name="contact[name]" placeholder="Full name" autocomplete="name" pattern="[A-z\. ]+" required />
      </label>
      <br />
      <input type="text" name="contact[address]" placeholder="123 Some St." autocomplete="street-address" placeholder="123 Some St." />
      <input type="text" name="contact[city]" placeholder="City" autocomplete="address-level2" />
      <span>,</span>
      <select is="state-select" name="contact[state]"></select>
      <input type="number" name="contact[postalcode]" autocomplete="postal-code" min="500" max="99999" placeholder="#####" />
      <br />
      <input type="tel" name="contact[telephone]" autocomplete="tel" placeholder="123-456-7890" pattern="(\+?\d{1,2}-?)?\d{3}-?\d{3}-?\d{4}" />
      <br />
      <input type="email" name="contact[email]" autocomplete="email" placeholder="user@example.com" />
    </template>
  </body>
</html>
